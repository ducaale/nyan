[tool.poetry]
name = "nyan"
version = "0.4.0"
description = "The easiest way to transition from Scratch to Python"
authors = ["ducaale <sharaf.13@hotmail.com>"]
include = ["nyan_packager.py"]

[tool.poetry.dependencies]
python = "^3.8"
pygame = "^1.9.6"
pytest = "^5.2"
pyinstaller = "^3.6"
pywin32-ctypes = "^0.2.0"
pefile = "^2019.4.18"
pypiwin32 = "^223"

[tool.poetry.scripts]
nyan-packager = 'nyan_packager:run'
[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

